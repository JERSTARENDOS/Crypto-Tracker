<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#coinGradient)" opacity="0.95"/>
  <circle cx="32" cy="32" r="28" fill="url(#coinGradient)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#highlightGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#highlightGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Crypto symbol (₿ rotated and stylized) -->
  <g transform="translate(32, 32)">
    <!-- Bitcoin symbol simplified -->
    <text x="0" y="12" font-size="28" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">₿</text>
    
    <!-- Sparkle effect -->
    <circle cx="-12" cy="-10" r="2" fill="#60a5fa" opacity="0.8"/>
    <circle cx="12" cy="-8" r="1.5" fill="#93c5fd" opacity="0.6"/>
    <circle cx="8" cy="14" r="1.5" fill="#60a5fa" opacity="0.6"/>
  </g>
  
  <!-- Shimmer line -->
  <path d="M 5 32 Q 32 5 59 32" stroke="url(#highlightGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>
